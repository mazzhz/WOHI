<h1> Contact me</h1>
<form>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" value="" placeholder="your name" /><br><br>

  <label for="age">Age (10-80):</label><br>
  <input type="number" id="age" name="age" min="10" max="80" /><br><br>

  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email" value="" placeholder="your email" /><br><br>

  <p>How did you find my page?</p>
  <label for="google"> Google</label><input type="checkbox" id="google" name="google"value="google"><br>
  <label for="friend"> From a friend</label><input type="checkbox" id="friend" name="friend"value="friend"><br>
  <label for="linkedin"> LinkedIn</label><input type="checkbox" id="linkedin" name="linkedin"value="linkedin"><br>
  <label for="other"> Other</label><input type="checkbox" id="other" name="other"value="other"><br>
<br>

  <label for="message">your message:</label> <br />
  <textarea id="message" name="message" rows="5" cols="40">
Kirjoita viestisi tähän :)
</textarea><br><br>

  <button type="submit">Submit </button>
  <button type="reset">Clear</button>


</form>

</body>
